<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Push Pedal India - Balance Bike Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Outfit:wght@300;400;600;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['DM Sans', 'sans-serif'],
            display: ['Outfit', 'sans-serif'],
          },
          colors: {
            brand: {
              violet: '#4c1d95', // Richer violet
              purple: '#7c3aed', // Bright purple accent
              gold: '#fbbf24',   // Warm gold
              yellow: '#fcd34d', // Bright yellow
              dark: '#1e1b4b',   // Deepest indigo
              light: '#fdf4ff',  // Very light pink/purple
            }
          },
          animation: {
            'spin-slow': 'spin 8s linear infinite',
            'bounce-gentle': 'bounce 3s infinite',
          }
        }
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      background-color: #1e1b4b;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e1b4b;
    }

    ::-webkit-scrollbar-thumb {
      background: #fbbf24;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #f59e0b;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
